<div class="container-fluid">
	<div class="login-container">
		<div class="panel panel-default card grid-bx login-wrapper">
			<div class="panel-heading text-center login-title">
				<h1>Login</h1>
			</div>
			<div class="panel-body login-body">
				<form>
					<div class="username-input form-group input-group">
						<i class="fa icons fa-user input-group-addon"></i><input type="text" class="input-lg input-box form-control" ng-model="user.username" id="exampleInputEmail1" placeholder="USERNAME">
					</div>
					<div class="password-input form-group input-group">
						<i class="fa icons fa-lock input-group-addon"></i><input type="password" class="input-lg input-box form-control" ng-model="user.password" id="exampleInputPassword1" placeholder="PASSWORD">						
					</div>
					<button type="submit" ng-click="submit()" class="btn btn-info btn-lg btn-block login-btn">SIGN IN</button>
				</form>
			</div>
		</div>
		<div class="row text-center">Login Details</div>
